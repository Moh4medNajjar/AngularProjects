<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

<div class="container" style="word-wrap: break-word;max-width: 100%;">
  <div class="row">

    <!-- Chart Column -->
    <div class="stat col-lg-8 col-md-12">
      <div class="highcharts-color-0 chart-container" style="height:355px;margin-bottom:14px ;border-radius: 14px; box-shadow: 0px 6px 15px 3px rgba(0, 0, 0, 0.1);" [chart]='chart'></div>
    </div>

    <!-- Absent Column -->
    <div class="abs col-lg-4 col-md-12 rounded">
      <div class="card">
        <div class="card-body">
          <div class="card-header d-flex justify-content-between bg-light align-items-center">
            <h5 class="card-title">Absent today</h5>
            <div class="set">
              <i class="fa fa-plus" style="cursor: pointer;margin-right:6px;"></i>
              <div class="bell-icon-container">
                <i class="fas fa-bell"></i>
                <span class="badge">9</span>
              </div>
            </div>
          </div>
          <div class="absents mt-5">
            <div class="absent d-flex align-items-center">
              <img src="assets/emp8.jpg" class="rounded-pill" alt="">
              <p style="margin-top:10px;margin-right:40px;">Mark Zukerberg</p>
              <div class="btn-group d-flex">
                <i class="fa fa-user prfl mx-1"></i>
                <i class="fas fa-comment-dots warn mx-1"></i>
                <i class="fas fa-exclamation msg mx-1"></i>
              </div>
            </div>
            <div class="absent d-flex align-items-center">
              <img src="assets/emp6.jpg" class="rounded-pill" alt="">
              <p style="margin-top:10px;margin-right:40px;">Elon Musk</p>
              <div class="btn-group d-flex">
                <i class="fa fa-user prfl mx-1"></i>
                <i class="fas fa-comment-dots warn mx-1"></i>
                <i class="fas fa-exclamation msg mx-1"></i>
              </div>
            </div>
            <div class="absent d-flex align-items-center">
              <img src="assets/emp7.avif" class="rounded-pill" alt="">
              <p style="margin-top:10px;margin-right:40px;">Jeff Bezos</p>
              <div class="btn-group d-flex">
                <i class="fa fa-user prfl mx-1"></i>
                <i class="fas fa-comment-dots warn mx-1"></i>
                <i class="fas fa-exclamation msg mx-1"></i>
              </div>
            </div>
          </div>
        </div>
        <button class="btn-link text-decoration-none bg-light" style="border:none; margin-bottom:10px">View all...</button>
      </div>
    </div>

  </div>
</div>
