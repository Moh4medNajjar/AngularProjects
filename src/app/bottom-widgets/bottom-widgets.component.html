<div class="container-fluid">
  <div class="row">
    <div class="table col">
      <table class="ressources">
        <thead>
          <td>Product</td>
          <td>Card</td>
          <td>Type</td>
          <td>Last Transaction</td>
          <td>Status</td>
          <td>Expiration Date</td>
          <td>Remaining</td>
        </thead>
        <tbody>
          <tr *ngFor="let item of tableData" class="my-3">
            <td><img class="rounded-pill mx-3" [src]="'assets/' + item.image" alt="Product Image" width="30" height="30">{{item.product}}</td>
            <td>{{item.card}}</td>
            <td>{{item.duration}}</td>
            <td>{{item.price}}</td>
            <td [ngClass]="getStatusColor(item.status)">{{item.status}}</td>
            <td>{{item.expiration}}</td>
            <td>
                <div class="progress" style="height:10px;">
                  <div class="progress-bar" role="progressbar" [style.width]="item.remaining"   [ngClass]="getColor(item.remaining)" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" >
                </div>
                </div>
            </td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
